---
- name: Nginx | Install and configure nginx
  hosts: nginx
  become: true
  vars:
    nginx_listen_port: 8080
  tasks:
   - name: Install EPEL Repo package from standard repo
     yum:
       name: epel-release
       state: present
     tags:
       - epel-pakage
       - packages

   - name: Install nginx packege from epel repo
     yum:
       name: nginx
       state: latest
     notify:
       - restart nginx
     tags:
       - nginx-package
       - packages

   - name: Nginx | Create nginx config file from template
     template:
       src: templates/nginx.conf.j2
       dest: /etc/nginx/nginx.conf
     notify:
       - reload nginx
     tags:
       - nginx-configuration

  handlers:
    - name: restart nginx
      systemd:
        name: nginx
        state: restarted
        enable: yes

    - name: reload nginx
      systemd:
        name: nginx
        state: reloaded
